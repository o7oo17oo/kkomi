<head>
    <meta charset="UTF-8">

    <title>Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 40px);
            gap: 5px;
            margin-bottom: 20px;
        }
        .day {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .day:hover {
            background-color: #e0e0e0;
        }
        .day.disabled {
            background-color: #f0f0f0;
            cursor: default;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
